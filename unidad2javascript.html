<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Unidad 2</title>

    <script>
        for (let i = 11;i > 8; i--) {
            document.write(`<div><b> La tabla del ${i}: </b></div>`)
            
            
            for (let h = 1;h < 11; h++) {

                document.write(`<div> ${i} x ${h}: ${h*i}</div>`)
                
            }
            document.write("<br>")
            
        }
        
        </script>
</head>

<body>

</body>
</html>
